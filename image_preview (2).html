<div class="form-group">
  <h3>Upload Image</h3>
  <input type="file" name="image" class="form-control" id="image1" value="">
  <img id="ser" width="60px" height="60px" alt="uploaded image" />
</div>




$('#image1').change(function(){

let reader = new FileReader();
reader.onload = (e) => {
$('#ser').attr('src', e.target.result);
}
reader.readAsDataURL(this.files[0]);

});
